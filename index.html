<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Cliente</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }

        h1, h2 {
            font-size: 26px;
            margin: 20px 0 10px;
            color: #333;
            text-align: center;
            width: 100%;
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-top: 10px;
        }

        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #555;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        #response-msg {
            margin-top: 15px;
            text-align: center;
            font-size: 16px;
        }

        .success {
            color: green;
        }

        .error {
            color: red;
        }

        ul#search-results {
            list-style: none;
            margin-top: 20px;
            padding-left: 0;
            max-width: 400px;
            width: 100%;
        }

        ul#search-results li {
            background-color: #fff;
            padding: 12px;
            margin-bottom: 8px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        ul#search-results li.error {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>

<h1>Cadastrar Cliente</h1>
<form id="client-form">
    <label for="name">Nome:</label>
    <input type="text" id="name" name="name" required>

    <label for="birthDate">Data de Nascimento:</label>
    <input type="date" id="birthDate" name="birthDate">

    <label for="phone">Telefone:</label>
    <input type="text" id="phone" name="phone" required>

    <label for="address">Endereço:</label>
    <input type="text" id="address" name="address" required>

    <button type="submit">Cadastrar</button>
</form>

<p id="response-msg"></p>

<h2>Buscar Cliente</h2>
<form id="search-form">
    <label for="searchName">Nome do Cliente:</label>
    <input type="text" id="searchName" name="searchName" required>
    <button type="submit">Buscar</button>
</form>

<ul id="search-results"></ul>

<script>
    const form = document.getElementById('client-form');
    const msg = document.getElementById('response-msg');

    form.addEventListener('submit', async (event) => {
        event.preventDefault();

        const clientData = {
            name: form.name.value,
            birthDate: form.birthDate.value,
            phone: form.phone.value,
            address: form.address.value
        };

        try {
            const response = await fetch('http://localhost:8080/client', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(clientData)
            });

            if (response.ok) {
                msg.textContent = 'Cliente cadastrado com sucesso!';
                msg.className = 'success';
                form.reset();
            } else {
                const error = await response.text();
                msg.textContent = 'Erro ao cadastrar cliente: ' + error;
                msg.className = 'error';
            }
        } catch (err) {
            msg.textContent = 'Erro ao conectar com o servidor.';
            msg.className = 'error';
        }
    });

    const searchForm = document.getElementById('search-form');
    const searchResults = document.getElementById('search-results');

    searchForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const searchName = document.getElementById('searchName').value;

        searchResults.innerHTML = '';

        const loadingMsg = document.createElement('li');
        loadingMsg.textContent = 'Carregando...';
        searchResults.appendChild(loadingMsg);

        try {
            const response = await fetch(`http://localhost:8080/client/name?name=${encodeURIComponent(searchName)}`);
            loadingMsg.remove();

            if (!response.ok) {
                const errorText = await response.text();
                searchResults.innerHTML = `<li class="error">Erro: ${errorText}</li>`;
                return;
            }

            const clients = await response.json();
            if (clients.length === 0) {
                searchResults.innerHTML = '<li>Nenhum cliente encontrado.</li>';
            } else {
                clients.forEach(client => {
                    const item = document.createElement('li');
                    item.textContent = `Nome: ${client.name}, Telefone: ${client.phone}, Endereço: ${client.address}`;
                    searchResults.appendChild(item);
                });
            }
        } catch (error) {
            loadingMsg.remove();
            searchResults.innerHTML = '<li class="error">Erro ao buscar clientes.</li>';
        }
    });
</script>

</body>
</html>
